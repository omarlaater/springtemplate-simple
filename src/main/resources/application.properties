    # ????????????????????????????????????????????????????????????????????????????
    # COMMON ? loaded for ALL environments
    # ????????????????????????????????????????????????????????????????????????????

    # ?? App Identity ?????????????????????????????????????????????????????????????
    spring.application.name=spring-template-starter
    spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
    # ?? JPA ??????????????????????????????????????????????????????????????????????
    spring.jpa.open-in-view=false
    spring.jpa.hibernate.ddl-auto=none
    spring.jpa.properties.hibernate.format_sql=true

    # ?? Liquibase ?????????????????????????????????????????????????????????????????
    spring.liquibase.enabled=${LIQUIBASE_ENABLED:true}
    #spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
    # ?? Actuator ??????????????????????????????????????????????????????????????????
    management.endpoints.web.base-path=/actuator
    management.endpoints.web.exposure.include=*
    management.endpoint.health.probes.enabled=true
    management.endpoint.health.show-details=when_authorized
    management.metrics.tags.application=${spring.application.name}
    management.security.user.name=${ACTUATOR_USERNAME:actuator}
    management.security.user.password=${ACTUATOR_PASSWORD:actuator-dev-password}
management.otlp.metrics.export.url=http://otlp.example.com:4318/v1/metrics
    # ?? Tracing ???????????????????????????????????????????????????????????????????
    #otel.exporter.otlp.endpoint=${OTEL_EXPORTER_OTLP_ENDPOINT:192.168.1.155:4318/v1/traces}
management.otlp.tracing.endpoint=http://192.168.1.155:4318/v1/traces
    management.tracing.sampling.probability=${TRACING_SAMPLING:1.0}

    # ?? Server ????????????????????????????????????????????????????????????????????
    server.shutdown=graceful
