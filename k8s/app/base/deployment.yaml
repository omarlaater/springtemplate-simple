apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-template-starter
  labels:
    app.kubernetes.io/name: spring-template-starter
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: spring-template-starter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: spring-template-starter
    spec:
      serviceAccountName: spring-template-starter
      terminationGracePeriodSeconds: 30
      containers:
        - name: app
          image: ghcr.io/your-org/spring-template-starter:0.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: spring-template-secrets
                  key: db-url
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: spring-template-secrets
                  key: db-username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: spring-template-secrets
                  key: db-password
            - name: ACTUATOR_USERNAME
              valueFrom:
                secretKeyRef:
                  name: spring-template-secrets
                  key: actuator-username
            - name: ACTUATOR_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: spring-template-secrets
                  key: actuator-password
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://otel-collector.observability:4317
          resources:
            requests:
              cpu: 200m
              memory: 384Mi
            limits:
              cpu: 1000m
              memory: 1024Mi
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 40
            periodSeconds: 20
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 10"]
