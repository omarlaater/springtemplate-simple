apiVersion: batch/v1
kind: Job
metadata:
  name: spring-template-starter-migration
  labels:
    app.kubernetes.io/name: spring-template-starter
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: spring-template-starter
      containers:
        - name: migration
          image: ghcr.io/your-org/spring-template-starter:0.1.0
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: LIQUIBASE_ENABLED
              value: "true"
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: spring-template-secrets
                  key: db-url
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: spring-template-secrets
                  key: db-username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: spring-template-secrets
                  key: db-password
          command: ["java", "-jar", "/app/app.jar", "--spring.main.web-application-type=none"]
