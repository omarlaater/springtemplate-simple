apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-logging
  namespace: argocd
spec:
  project: platform
  source:
    repoURL: https://github.com/your-org/platform-gitops-repo.git
    targetRevision: main
    path: observability/logging
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
